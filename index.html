<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Likes v1.0.0</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <i class="fas fa-film"></i>
          <strong class="px-2">Movies Like</strong>
        </a>
      </div>
    </div>
  </header>
  
  <main role="main">
    
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Mis películas favoritas</h1>
        <p class="lead text-muted mb-4">Busca y guarda tus películas favorias</p>

        <form id="searchForm">
          <div class="input-group mb-3">
            <input type="text" id="search-input" class="form-control form-control-lg text-center" placeholder="Buscador de películas" aria-label="Busca tus películas favoritas">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit" id="button-search">Buscar</button>
            </div>
          </div>
        </form>
        <div class="alert alert-danger invisible" id="alert-search" role="alert">
          <strong>Lo sentimos!</strong> No hay resultados para la búsqueda que estas haciendo.
        </div>
        <div id="searchResults"></div>
      </div>
    </section>
    
    <div class="album py-5 bg-light">
      <div class="container">
        <h2 class="mb-3">Mis películas favorias</h2>
        <div class="row" id="movies"></div>
      </div>
    </div>
    
  </main>
  
  <footer class="text-muted">
    <div class="container">
      <p>Fuente de los datos: <a href="https://www.omdbapi.com/" target="_blank">OMDb API</a></p>
    </div>
  </footer>

  <div class="modal" tabindex="-1" role="dialog" id="detailsMovie">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalles de la película</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalContent"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" onclick="saveMovie(this)" class="btn btn-danger btn-save" id="btn-save-modal"><i class="fas fa-heart"></i> Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="./js/db.js"></script>
  <script src="./js/data-external.js"></script>
  <script src="./js/templates.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
